<!DOCTYPE html>
<html>
<head>
    <title>User Input Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form id="userForm">
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" name="name">
        <button type="submit">Submit</button>
    </form>
    <form class="input-group mb-3" id="control-points">
        <span class="input-group-text" id="inputGroup-sizing-default">Control Points</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="points">
        <button type="submit" class="btn btn-primary">OK</button>
    </form>
    <div class="input-group mb-3" id="Iteration">
        <span class="input-group-text" id="inputGroup-sizing-default">Iteration</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="n-iter">
        <button type="submit" class="btn btn-primary">OK</button>
    </div>
    <div id="container">
        <canvas id="canvas" style="border:1px solid black;"></canvas>
    </div>

    <div id="message"></div>
    <div id="out points"></div>
    <div id="out iter"></div>
    <script src="index.js"></script>
</body>
</html>
